<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">
    <title>Todo List</title>
</head>

<body>
    <p class="warning"></p>
    <a class="github-ico" href="https://github.com/Usadowiony" target="_blank"><i class="fa-brands fa-github"></i></a>
    <div class="flex-container">
        <div class="notepad">
            <div class="notepad__ul">
                <div class="notepad__li-item notepad__li-item--empty">
                    <input class="notepad__input" type="text" placeholder="New task name">
                    <i class="notepad__btn notepad__btn--plus fa-solid fa-plus"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
